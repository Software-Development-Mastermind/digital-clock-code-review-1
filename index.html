    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="label1">

          <span id="year"></span>
             </div>
        </div>
        <script src="app.js"></script>
